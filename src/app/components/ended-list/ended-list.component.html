<mat-list>
	<mat-list-item class="auto-height" *ngFor="let sweep of sweeps" [ngClass]="{'deleted': sweep.data.deleted_yn}">
		<div mat-line class="grid-container">
			<div class="sweep-name">
				<span> {{sweep.data.sweep_name}}</span>
				<app-sweep-actions [sweep]="sweep.data" [smBitmap]="user.enabled_social_media_bitmap"
								(sweepThanked)="thankReferrer(sweep.data)">
				</app-sweep-actions>
			</div>
			<div class="frequency-data">
				<span style="font-size: 0.75em; font-weight: bold;"> {{sweep.text}} </span>
			</div>
		</div>
		<div mat-line class="list-item-second" *ngIf="sweep.data.is_frequency">
			<span style="font-size: 0.75em;"> Total entries: {{sweep.data.total_entries ? sweep.data.total_entries : 0}} </span>
		</div>
		<div mat-line class="list-item-third-ended" *ngIf="sweep.data.is_referral">
			<span style="font-size: 0.75em;"> Total shares: {{sweep.data.total_shares ? sweep.data.total_shares : 0}} </span>
		</div>
		<!-- <button mat-icon-button (click)="winOrUnwinSweep(sweep.data)">
				<mat-icon *ngIf="sweep.data.won_yn" [class]="sweep.data.won_yn ? 'won-sweep' : 'unwon-sweep'" [svgIcon]="sweep.data.won_yn ? 'win' : 'star'"></mat-icon>
		</button> -->
		<mat-icon *ngIf="sweep.data.won_yn" class="won-sweep clickable" (click)="winOrUnwinSweep(sweep.data)"
				  svgIcon="win"></mat-icon>
		<mat-icon *ngIf="!sweep.data.won_yn" class="unwon-sweep clickable" (click)="winOrUnwinSweep(sweep.data)"
				  svgIcon="star"></mat-icon>
		<button class="edit-sweep" mat-icon-button (click)="router.navigate(['edit', sweep.data.user_sweep_id])">
			<mat-icon>edit</mat-icon>
		</button>
	</mat-list-item>
</mat-list>
