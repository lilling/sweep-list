<label for="password">
    <span>password</span>
    <input #passwordInput id="password" [type]="!showPassword ? 'password' : 'text'" [(ngModel)]="password"/>
    <span class="show-password"><mat-icon class="clickable" (click)="togglePassword()" [svgIcon]="!showPassword ? 'visibility' : 'visibility_off'"></mat-icon></span>
</label>
