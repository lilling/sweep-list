<label for="password">
    <span>password</span>
    <input #passwordInput id="password" [type]="!isHoveredOn ? 'password' : 'text'" [(ngModel)]="password"/>
    <span class="show-password" (mouseenter) ="mouseHover()"  (mouseleave) ="mouseHover()">{{!isHoveredOn ? 'SHOW' : 'HIDE'}}</span>
</label>
