<div class="logo"> logo</div>
<div class="login-body">
    <div class="buttons">
        <button mat-raised-button>
            <i class="fa fa-facebook-f"></i>
            <i *ngIf="facebook" class="fa fa-check"></i>
        </button>
        <button mat-raised-button>
            <i class="fa fa-twitter"></i>
            <i *ngIf="twitter" class="fa fa-check"></i>
        </button>
        <button mat-raised-button>
            <i class="fa fa-google"></i>
            <i *ngIf="google" class="fa fa-check"></i>
        </button>
        <button mat-raised-button>
            <i class="fa fa-linkedin"></i>
            <i *ngIf="linkedin" class="fa fa-check"></i>
        </button>
        <button mat-raised-button>
            <i class="fa fa-pinterest-p"></i>
            <i *ngIf="pinterest" class="fa fa-check"></i>
        </button>

        <span class="continue-container">
            <button class="button-link"> skip and continue
                <i class="fa fa-angle-right"></i>
            </button>
        </span>
    </div>
</div>
