<span *ngIf="sweep.is_frequency" (click)="openUrl(sweep.sweep_url)"></span>
<span *ngIf="sweep.is_referral">
    <ng-container *ngIf="user?.has_facebook">facebook </ng-container>
    <ng-container *ngIf="user?.has_pinterest">pinterest </ng-container>
    <ng-container *ngIf="user?.has_twitter">twitter </ng-container>
    <ng-container *ngIf="user?.has_linkedin">linkedin </ng-container>
    <ng-container *ngIf="user?.has_google">google </ng-container>
</span>
