<span *ngIf="sweep.is_frequency" (click)="openUrl(sweep.sweep_url)"></span>
<span *ngIf="sweep.is_referral">
    <ng-container *ngIf="getUserSocialMediaEnabled(SocialMedia.Facebook)">facebook </ng-container>
    <ng-container *ngIf="getUserSocialMediaEnabled(SocialMedia.twitter)">twitter </ng-container>
    <ng-container *ngIf="getUserSocialMediaEnabled(SocialMedia.google)">google </ng-container>
    <ng-container *ngIf="getUserSocialMediaEnabled(SocialMedia.linkedin)">linkedin </ng-container>
    <ng-container *ngIf="getUserSocialMediaEnabled(SocialMedia.pinterest)">pinterest </ng-container>
</span>
